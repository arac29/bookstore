{% extends "layout.html" %}
{%block title %}
    TrueBooks
{% endblock %}
{% block header %}
    <div class="p-3 mb-2 bg-dark text-white clearfix">
        <ul class="nav justify-content-center"><span class="border border-dark">
        <h1>Welcome to the Books Know-it-All
        </h1>
    </span></ul>
   </div>
    
{% endblock %}

{% block body %}
{% if error %}
   <h3> {{error}}</h3>
{% endif %}

    <h1>Login</h1>
    <form action="{{ url_for('login') }}" method="post">
      <div class="form-group">
        <label for="exampleInputEmail1">Username</label>
        <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="user_id">
            
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" name="password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <br>
    OR ... <a href="{{url_for('register')}}"> Register</a>
    
    
{% endblock %}
